<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./reset.css">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>GifTastic</title>

</head>

<body>

    <div class="container">
       
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Dream Catcher</h1>
                    <p class="intro">Click on a dream element or add a dream element.</p>
            </div>
        </div>

       
        <div class="row">
            <div class="col mx-5" id="buttons-view"></div>
        </div>

     
        <div class="row">
           
            <div class="col mx-5">
                <div class="card-columns"></div>
            </div>
          
            <div class="sidebar col-3 mt-4 mx-5">
                <form id="newButton">
                    <div class="form-group">
                        <label for="btnInput">What did you dream last night?<br/></label>
                        <input type="text" class="form-control" id="btnInput">
                    </div>
                
                    <div class="form-group">
                        <input id="addEmot" type="submit" value="Submit">
                    </div>
                </form>
                
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
